<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Admin Panel</title>
        <script src="script.js" type="module" defer></script>
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <div class="wrapper">
            <aside>
                <a id="href-users" href="/Frontend/Admin/Users" class="nav-a"
                    >Потребители</a
                >
                <a
                    id="href-blocked-messages"
                    href="/Frontend/Admin/BlockedMessages"
                    class="nav-a hover-invert"
                    >Блокирани съобщения</a
                >
                <a
                    id="href-user-chats"
                    class="nav-a nav-a-selected hover-invert"
                    >Чат стаи</a
                >
            </aside>
            <main>
                <h1 id="title">Чат стаи</h1>
                <form id="room-create-form">
                    <fieldset class="field-row">
                        <legend>Създаване на стая</legend>
                        <div class="form-field">
                            <input id="room-name" type="text" placeholder=" " required/>
                            <label for="room-name">Име на стая</label>
                        </div>
                        <div class="form-field">
                            <input id="room-expiry-date" type="datetime-local" placeholder=" " pattern="/^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9]) (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])$/"/>
                            <label for="room-expiry-date">Краен срок</label>
                        </div>
                        <button id="create-room-btn" type="submit" tabindex="0">
                            Създай
                        </button>
                    </fieldset>
                </form>
                <ul id="chatRooms" class="wrapper-list">
                    <li class="chat-room-banner">
                        <p>name</p>
                        <p>date</p>
                        <p>isActive</p>
                    </li>
                </ul>
            </main>
        </div>
    </body>
</html>
