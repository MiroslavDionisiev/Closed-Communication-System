<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Admin Panel</title>
        <script src="script.js" type="module" defer></script>
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <div class="wrapper">
            <aside>
                <a
                    id="href-users"
                    href="/Frontend/Admin/Users"
                    class="nav-a hover-invert"
                    >Потребители</a
                >
                <a
                    id="href-blocked-messages"
                    href="/Frontend/Admin/BlockedMessages"
                    class="nav-a hover-invert"
                    >Блокирани съобщения</a
                >
                <a id="href-user-chats" class="nav-a nav-a-selected"
                    >Чат стаи</a
                >
            </aside>
            <main>
                <h1 id="title">Чат стаи</h1>
                <form id="room-create-form">
                    <fieldset class="fieldset-room">
                        <legend>Създаване на стая</legend>
                        <section class="room-data">
                            <div class="form-field">
                                <input
                                    id="room-name"
                                    type="text"
                                    placeholder=" "
                                    required
                                />
                                <label for="room-name">Име на стая</label>
                            </div>
                            <div class="form-field">
                                <input
                                    id="room-expiry-date"
                                    type="datetime-local"
                                    placeholder=" "
                                />
                                <label for="room-expiry-date">Краен срок</label>
                            </div>
                            <div class="room-form-btns">
                                <button
                                    id="create-room-btn"
                                    type="submit"
                                    tabindex="0"
                                    class="hover-invert"
                                >
                                    Създай
                                </button>
                                <button
                                    id="add-users-btn"
                                    type="button"
                                    tabindex="0"
                                    class="hover-invert"
                                >
                                    Добави потребители
                                </button>
                                <div id="select-users"></div>
                            </div>
                        </section>
                        <ul class="users-data-list"></ul>
                    </fieldset>
                </form>
                <ul id="chatRooms" class="wrapper-list">
                </ul>
            </main>
        </div>
    </body>
</html>
